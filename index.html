<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omi_gym </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    
</head>

<body>
    <header>
        <div class="left">
            <img src="images/images.png" alt="No Internet">
            <div> OMI FITNESS </div>
            
        </div>
        <div class="mid">
            <nav class="nav_bar">
                <ul>
                    <li> <a href="#"> Home </a> </li>
                    <li> <a href="#"> Fitness </a> </li>
                    <li> <a href="#"> About us </a> </li>
                    <li> <a href="#"> Photos </a> </li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <button class="btn"> Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="form">
        <h1>Join The Best Gym</h1>
        <form action="omi.com">
            <div><input type="text" name="name" placeholder="Enter Your Full Name"></div>
            <div><input type="number" name="age" placeholder=" Enter Your Mobile"></div>
            <div><input type="number" name="weight" placeholder="Enter Your Weight"></div>
            <div><input type="number" name="hight" placeholder="Enter Your Height"></div>
            <div> <button class="btn">Submit</button> </div>
        </form>
    </div>

</body>

</html>
